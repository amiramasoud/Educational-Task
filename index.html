<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Educational Task</title>
  </head>
  <body>
    <!-- adding preload  -->

    <!-- start -->
    <div id="loader">
      <img src="assets/imgs/Preloader_2.gif" alt="" />
    </div>
    <div id="container">
      <div class="page_content">
        <!-- header icons -->
        <div class="white-window">
          <div class="content">
            <img src="assets/imgs/dummy.jpg" alt="" class="resource-image" />
            <p class="help-content">Help content goes here.</p>
            <img src="assets/imgs/close_icon.png" alt="" class="close-icon" />
          </div>
        </div>
        <!-- end header icons -->

        <!-- start header -->
        <div class="header">
          <h3 class="header__heading">What's in the basket? Choose and write.</h3>
          <div class="header__icons">
            <img src="assets/imgs//resourse_icon.png" alt="" class="header__icon resource-icon" />
            <img src="assets/imgs/help_icon.png" alt="" class="header__icon help-icon" />
          </div>
        </div>
        <!-- end header -->

        <!-- start question body -->
        <div class="question-background"></div>
        <div class="question">
          <!-- start options -->
          <div class="options">
            <div class="option" data-option="error">scissors</div>
            <div class="option option__correct" data-option="correct">eraser</div>
            <div class="option option__correct" data-option="correct">ruler</div>
            <div class="option" data-option="error">bag</div>
            <div class="option" data-option="error">pencil case</div>
            <div class="option option__correct" data-option="correct">pencil</div>
            <div class="option option__correct" data-option="correct">book</div>
            <div class="option option__correct" data-option="correct">pen</div>
          </div>
          <!-- end options -->

          <!-- start answers -->
          <div class="answers">
            <audio class="audio" preload="auto" src="assets/audios/correct.mp3"></audio>
            <div class="answer answer__answer--1"></div>
            &nbsp;
            <div class="answer answer__answer--2"></div>
            <div class="answer answer__answer--3"></div>
            <div class="answer answer__answer--4"></div>
            <div class="answer answer__answer--5"></div>
          </div>
          <!-- end answers -->
        </div>
        <!-- end question body  -->

        <!-- start footer -->
        <div class="footer">
          <img src="assets/imgs/replay_icon.png" alt="" class="footer__icon footer__icon--1" />
          <img src="assets/imgs/showAns_icon.png" alt="" class="footer__icon footer__icon--2" />
        </div>
        <!-- end footer -->
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
